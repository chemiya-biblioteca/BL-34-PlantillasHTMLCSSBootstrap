<body>
    

     <!--  contacto ------------------------------------------>
     <div id="contact" class="contact">
        <div class="container">


            <!--fila-->
           <div class="row">


           
           
           
            <!--titulo-->
              <div class="col-md-12">
                 <div class="titlepage">
                    <h2>Contacta con nosotros</h2>
                 </div>
              </div>





              <!--formulario-->
              <div class="col-md-6 offset-md-3">




                 <form id="request" class="main_form">




                    <div class="row">


                        <!--entrada-->
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Nombre" type="type" name="Full Name"> 
                       </div>


                       <!--entrada-->
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Telefono" type="type" name="Phone Number"> 
                       </div>


                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="Email">                          
                       </div>


                       <div class="col-md-12">
                          <textarea class="contactus" placeholder="Mensaje" type="type" Message="Name">Message </textarea>
                       </div>

                       <!--boton-->
                       <div class="col-sm-12">
                          <button class="send_btn">Enviar</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
