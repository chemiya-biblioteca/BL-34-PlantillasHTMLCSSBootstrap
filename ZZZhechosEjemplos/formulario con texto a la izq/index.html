<body>
    <div id="contact" class="contact">
        <div class="container">
           <div class="row d_flex">
  
  
  
              <!--texto-->
              <div class="col-md-6">
                 <div class="contact_box">
                    <div class="titlepage">
                       <span>Contactanos</span>
                       <h2>Habla con nuestros expertos</h2>
                    </div>

              <!--formulario-->
              <div class="col-md-6">
                 <form id="contact" class="main_form">
                    <div class="row">
                       <div class="col-md-12 ">
                          <input class="contactus" placeholder="Nombre" type="type" name="Name">
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Telefono" type="type" name="Phone Number">
                       </div>
                       <div class="col-md-12">
                          <input class="contactus" placeholder="Email" type="type" name="Email">
                       </div>
                       <div class="col-md-12">
                          <textarea class="textarea" placeholder="Mensaje" type="type" Message="Name">Message </textarea>
                       </div>
                       <div class="col-sm-12">
                          <button class="send_btn">Enviar</button>
                       </div>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
